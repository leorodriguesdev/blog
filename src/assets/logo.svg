<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo central -->
  <circle cx="100" cy="100" r="10" fill="#61DAFB"/>
  
  <!-- Elipses do logo React -->
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(0 100 100)"/>
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(60 100 100)"/>
  <ellipse cx="100" cy="100" rx="50" ry="20" fill="none" stroke="#61DAFB" stroke-width="6" transform="rotate(120 100 100)"/>
  
  <!-- Estilo 3D do texto -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(97,218,251);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(30,144,255);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Texto React -->
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="40" fill="url(#grad1)" stroke="#000000" stroke-width="1">
    React
  </text>
  
  <text x="20" y="160" font-family="Arial, sans-serif" font-size="40" fill="url(#grad1)" stroke="#000000" stroke-width="1">
    React
  </text>
  <!-- Texto Blog -->
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="40" fill="#333333" stroke="#000000" stroke-width="1">
    Blog
  </text>
  
  <!-- Efeito futurista - estruturas geométricas em 3D -->
  <polygon points="160,20 170,40 180,20 170,0" fill="url(#grad1)" />
  <polygon points="160,50 170,70 180,50 170,30" fill="url(#grad1)" />
  <polygon points="160,80 170,100 180,80 170,60" fill="url(#grad1)" />
</svg>
