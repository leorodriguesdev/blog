sync" data-nimg="1" class="Home_postImage__rgSH0" style="color:transparent" src="https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/1-o-que-e-react.webp"/><p class="Home_postName__wUJ6z"> O Que é React</p><p class="Home_folderName__Ns4_2"> Introdução React</p> </a></li><li class="Home_listItem__bOH3_"><a href="/blog/posts/2-jsx-componentes-estado-props"><img alt="2-jsx-componentes-estado-props" loading="lazy" width="300" height="180" decoding="async" data-nimg="1" class="Home_postImage__rgSH0" style="color:transparent" src="https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/2-jsx-componentes-estado-props.webp"/><p class="Home_postName__wUJ6z"> Jsx Componentes Estado Props</p><p class="Home_folderName__Ns4_2"> Introdução React</p> </a></li><li class="Home_listItem__bOH3_"><a href="/blog/posts/3-ciclo-de-vida"><img alt="3-ciclo-de-vida" loading="lazy" width="300" height="180" decoding="async" data-nimg="1" class="Home_postImage__rgSH0" style="color:transparent" src="https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/3-ciclo-de-vida.webp"/><p class="Home_postName__wUJ6z"> Ciclo De Vida</p><p class="Home_folderName__Ns4_2"> Introdução React</p> </a></li><li class="Home_listItem__bOH3_"><a href="/blog/posts/1-instalando-node-npm"><img alt="1-instalando-node-npm" loading="lazy" width="300" height="180" decoding="async" data-nimg="1" class="Home_postImage__rgSH0" style="color:transparent" src="https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/1-instalando-node-npm.webp"/><p class="Home_postName__wUJ6z"> Instalando Node Npm</p><p class="Home_folderName__Ns4_2"> Configurando Ambiente Desenvolvimento</p> </a></li></ul></div></main><footer class="MyApp_footer__g8oYR"><p>© 2024 React Blog</p></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":"1-o-que-e-react","folder":"1-introducao-react","contentHtml":"\u003ch2\u003eIntrodução ao React: O que é React e por que usá-lo?\u003c/h2\u003e\n\u003ch2\u003e\u003cimg style=\"max-width: 100%; height: auto;\" src=\"https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/1-o-que-e-react.webp\" alt=\"O que é React?\"\u003e\u003c/h2\u003e\n\u003ch3\u003eO que é React?\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://reactjs.org/\"\u003eReact\u003c/a\u003e é uma biblioteca JavaScript desenvolvida pelo Facebook, lançada em 2013. Seu principal objetivo é facilitar a criação de interfaces de usuário (UI) de maneira eficiente e escalável. Desde seu lançamento, React tem se tornado uma das ferramentas mais populares no desenvolvimento front-end, sendo amplamente adotada por grandes empresas e desenvolvedores ao redor do mundo.\u003c/p\u003e\n\u003ch3\u003ePor que usar React?\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eComponentização:\u003c/strong\u003e\nReact introduz o conceito de componentes, que são blocos reutilizáveis de código que encapsulam a lógica e a interface de uma parte específica da aplicação. Isso permite que os desenvolvedores construam aplicações complexas de forma mais organizada e modular. Cada componente pode ter seu próprio estado e comportamento, facilitando a manutenção e a expansão do código.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eVirtual DOM:\u003c/strong\u003e\nUm dos maiores benefícios do React é seu uso do Virtual DOM. O \u003ca href=\"https://reactjs.org/docs/faq-internals.html\"\u003eVirtual DOM\u003c/a\u003e é uma representação em memória da UI, que React utiliza para otimizar as atualizações de tela. Quando o estado de um componente muda, o Virtual DOM é atualizado primeiro, e então comparado com o DOM real. Apenas as diferenças são atualizadas no DOM real, resultando em melhor performance e uma experiência de usuário mais fluida.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eUnidirectional Data Flow:\u003c/strong\u003e\nO fluxo de dados unidirecional do React significa que os dados fluem de cima para baixo na árvore de componentes. Isso torna mais fácil rastrear como os dados estão sendo usados e propagados através da aplicação, simplificando o processo de debug e tornando o código mais previsível.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eEcosistema Rico:\u003c/strong\u003e\nReact possui um ecossistema vasto e ativo, com uma infinidade de bibliotecas e ferramentas que complementam e expandem suas funcionalidades. Ferramentas como \u003ca href=\"https://redux.js.org/\"\u003eRedux\u003c/a\u003e para gerenciamento de estado, \u003ca href=\"https://reactrouter.com/\"\u003eReact Router\u003c/a\u003e para navegação e \u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e para renderização do lado do servidor são apenas alguns exemplos de como o ecossistema React pode ajudar a desenvolver aplicações robustas e escaláveis.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSEO Friendly:\u003c/strong\u003e\nDiferente de outras bibliotecas ou frameworks JavaScript, React é mais amigável para SEO (Search Engine Optimization) quando usado com renderização do lado do servidor (SSR) ou renderização estática. Isso é crucial para aplicações que dependem de visibilidade em motores de busca.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eGrande Comunidade e Suporte:\u003c/strong\u003e\nA comunidade React é uma das maiores e mais ativas no mundo do desenvolvimento web. Isso significa que há uma abundância de recursos, tutoriais, fóruns e bibliotecas de terceiros disponíveis para ajudar desenvolvedores de todos os níveis de habilidade.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eConclusão\u003c/h3\u003e\n\u003cp\u003eReact se destaca como uma escolha excelente para o desenvolvimento de interfaces de usuário modernas e responsivas. Suas características de componentização, uso do Virtual DOM, fluxo de dados unidirecional, rico ecossistema de ferramentas, capacidade de SEO e suporte de uma grande comunidade o tornam uma ferramenta poderosa e eficiente para desenvolvedores front-end.\u003c/p\u003e\n\u003cp\u003eAo entender o que é React e por que usá-lo, você estará preparado para mergulhar nos conceitos básicos e avançados desta biblioteca, tornando-se capaz de construir aplicações web sofisticadas e de alto desempenho. No próximo tópico, exploraremos os conceitos fundamentais de componentes, estado e props, que são a base de qualquer aplicação React.\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://reactjs.org/\"\u003eDocumentação oficial do React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://reactjs.org/tutorial/tutorial.html\"\u003eTutorial de introdução ao React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://reactjs.org/docs/faq-internals.html\"\u003eArtigo sobre Virtual DOM\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://redux.js.org/\"\u003eRedux\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://reactrouter.com/\"\u003eReact Router\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://nextjs.org/\"\u003eNext.js\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n"},{"id":"2-jsx-componentes-estado-props","folder":"1-introducao-react","contentHtml":"\u003ch2\u003eIntrodução ao React: Conceitos Básicos - JSX, Componentes, Estado, e Props\u003c/h2\u003e\n\u003ch2\u003e\u003cimg style=\"max-width: 100%; height: auto;\" src=\"https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/2-jsx-componentes-estado-props.webp\" alt=\"Componentes, Estado, e Props\"\u003e\u003c/h2\u003e\n\u003ch3\u003eJSX: JavaScript XML\u003c/h3\u003e\n\u003cp\u003eJSX é uma extensão de sintaxe para JavaScript recomendada pelo React. Ela permite que você escreva HTML diretamente dentro do código JavaScript, tornando a criação de componentes React mais intuitiva e fácil de entender. JSX é similar a um template language, mas vem com o poder de JavaScript.\u003c/p\u003e\n\u003ch3\u003eComo JSX Funciona?\u003c/h3\u003e\n\u003cp\u003eJSX transforma as tags HTML em chamadas de função JavaScript. Cada elemento JSX é essencialmente uma chamada para \u003ccode\u003eReact.createElement()\u003c/code\u003e, que cria elementos React que o navegador pode entender e renderizar.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst element = \u0026#x3C;h1\u003eHello, world!\u0026#x3C;/h1\u003e;\n// Transforma-se em\nconst element = React.createElement('h1', null, 'Hello, world!');\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eVantagens do JSX\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eLeitura e Escrita Intuitiva:\u003c/strong\u003e\nJSX permite que você veja a estrutura da interface de usuário diretamente no código JavaScript. Isso faz com que a leitura e a escrita do código sejam mais intuitivas.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eIntegração com JavaScript:\u003c/strong\u003e\nVocê pode facilmente incluir expressões JavaScript dentro do JSX usando chaves \u003ccode\u003e{}\u003c/code\u003e. Isso permite uma integração perfeita entre a lógica e a apresentação.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003econst user = {\n  firstName: 'João',\n  lastName: 'Silva'\n};\n\nconst element = \u0026#x3C;h1\u003eHello, {user.firstName} {user.lastName}!\u0026#x3C;/h1\u003e;\n\n// O retorno de element será:\n// Hello, João Silva!\n// Com isso, podemos percorrer e buscar os dados\n// de user usando o .(ponto) mais o parâmetro desejamos \n// buscar de user: user.firstName, user.lastName\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePrevenção de Injeção de Código:\u003c/strong\u003e\nJSX protege contra injeções de código porque qualquer coisa incorporada no JSX é transformada em uma string antes de ser renderizada. Isso ajuda a prevenir ataques de injeção XSS (Cross-Site Scripting).\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eComponentes\u003c/h3\u003e\n\u003cp\u003eComponentes são a base de qualquer aplicação React. Eles permitem dividir a interface de usuário em partes independentes e reutilizáveis. Existem dois tipos principais de componentes:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eComponentes Funcionais:\u003c/strong\u003e\nComponentes funcionais são funções JavaScript que aceitam um único argumento chamado \u003ccode\u003eprops\u003c/code\u003e (propriedades) e retornam elementos React. Eles são simples e geralmente usados para componentes que não têm estado próprio.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Welcome(props) {\n  return \u0026#x3C;h1\u003eHello, {props.name}\u0026#x3C;/h1\u003e;\n}\n\n// Chamaríamos este componente assim:\n// \u0026#x3C;Welcome name=\"José\"/\u003e\n// O retorno será:\n// Hello, José\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eComponentes de Classe (Desencorajado):\u003c/strong\u003e\nComponentes de classe são mais complexos e permitem que você use recursos adicionais, como estado e métodos de ciclo de vida. No entanto, com o advento dos \u003ca href=\"https://react.dev/reference/react/Hooks\"\u003eReact Hooks\u003c/a\u003e, componentes de classe são desencorajados em favor dos componentes funcionais que utilizam hooks.\nEm outra oportunidade abordaremos os componente baseados em classes.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eEstado (State)\u003c/h3\u003e\n\u003cp\u003eO estado é um objeto que representa as partes dinâmicas da interface de usuário. Ele permite que os componentes respondam a eventos e mudem com o tempo. Com os hooks, o estado pode ser gerenciado de forma simples em componentes funcionais usando o hook \u003ccode\u003euseState\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useState } from 'react'\n\nfunction App() {\n  const [cont, setCont] = useState(0);\n\n  return (\n    \u0026#x3C;div\u003e\n      \u0026#x3C;p\u003eNúmero total do contador: {contador}\u0026#x3C;/p\u003e\n      \u0026#x3C;button onClick={() =\u003e setCount(contador + 1)}\u003eSomando mais um\u0026#x3C;/button\u003e\n    \u0026#x3C;/div\u003e\n  )\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ePara você iniciante, que achou confuso com o código acima, abaixo vai a versão \"legendada\".\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useState } from 'react' // aqui importamos o react e seu useState\n\nfunction App() {\n\n  const [cont, setCont] = useState(0); // aqui criamos o estado de cont (contador) e o setCont, ele é quem vai gerar a ação de troca de estado de cont, note que começa com 0(zero)\n\n  return (\n    \u0026#x3C;div\u003e\n      \u0026#x3C;p\u003eNúmero total do contador: {contador}\u0026#x3C;/p\u003e\n      \u0026#x3C;button onClick={() =\u003e setCount(cont + 1)}\u003eSomando mais um\u0026#x3C;/button\u003e\n    \u0026#x3C;/div\u003e\n  )\n  // Neste return temos uma div como container que leva um\n  // parágrafo(\u0026#x3C;p\u003e) e um botão (\u0026#x3C;button\u003e)\n  // No parágrafo mostra em tempo real o valor do contator\n  // No botão que ação para cada clique, feito através do \n  // onClick, esta ação chama o setCont, neste setCout ele pega o\n  // cont e soma mais 1.\n\n  // Resumo, a cada click do botão é somado o valor de 1 na \n  // variável cont, que começa com 0\n}\n\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003ePropriedades (Props)\u003c/h3\u003e\n\u003cp\u003eAs propriedades (props) são argumentos passados para os componentes React, semelhante a como os argumentos são passados para as funções em JavaScript. As props permitem que você passe dados de um componente pai para um componente filho.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003efunction Welcome(props) {\n  return \u0026#x3C;h1\u003eHello, {props.name}\u0026#x3C;/h1\u003e;\n}\n\nfunction App() {\n  return (\n    \u0026#x3C;div\u003e\n      \u0026#x3C;Welcome name=\"Maria\" /\u003e\n      \u0026#x3C;Welcome name=\"Clarice\" /\u003e\n      \u0026#x3C;Welcome name=\"Edite\" /\u003e\n    \u0026#x3C;/div\u003e\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eResumo primeiro criamos o componente, depois chamamos ele três vezes, cada um com um nome diferente. O retorno será:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003eHello, Maria\nHello, Clarice\nHello, Edite\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003eConclusão\u003c/h3\u003e\n\u003cp\u003eOs conceitos de JSX, componentes, estado e props são fundamentais para entender como o React funciona. JSX permite uma escrita mais intuitiva de componentes, componentes permitem construir interfaces modulares e reutilizáveis, o estado permite que os componentes respondam a eventos e mudem dinamicamente, e as props permitem passar dados entre componentes. No próximo tópico, exploraremos o ciclo de vida dos componentes, que é crucial para entender como e quando o estado e as props são manipulados no React.\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react\"\u003eDocumentação oficial do React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/Hooks\"\u003eHooks no React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/useEffect\"\u003euseEffect Hook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/Component\"\u003eTutorial sobre o ciclo de vida dos componentes\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n"},{"id":"3-ciclo-de-vida","folder":"1-introducao-react","contentHtml":"\u003ch2\u003eIntrodução ao React: Ciclo de Vida dos Componentes\u003c/h2\u003e\n\u003ch2\u003e\u003cimg style=\"max-width: 100%; height: auto;\" src=\"https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/3-ciclo-de-vida.webp\" alt=\"Componentes, Estado, e Props\"\u003e\u003c/h2\u003e\n\u003ch3\u003eO que é o Ciclo de Vida dos Componentes?\u003c/h3\u003e\n\u003cp\u003eO ciclo de vida de um componente React é uma série de métodos que são automaticamente chamados em diferentes estágios da existência de um componente. Esses estágios incluem a criação, atualização e remoção do componente. Com o advento dos Hooks, muitos desses métodos de ciclo de vida foram simplificados e integrados diretamente em componentes funcionais.\u003c/p\u003e\n\u003ch3\u003eEstágios do Ciclo de Vida\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eMontagem (Mounting):\u003c/strong\u003e\nEste é o estágio onde o componente é inserido no DOM pela primeira vez.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003euseEffect\u003c/strong\u003e com um array vazio de dependências (\u003ccode\u003e[]\u003c/code\u003e):\nO hook \u003ccode\u003euseEffect\u003c/code\u003e pode ser usado para simular o comportamento do \u003ccode\u003ecomponentDidMount\u003c/code\u003e em componentes funcionais. Ele é executado após a renderização inicial do componente.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useEffect } from 'react';\n\nfunction App() {\n  useEffect(() =\u003e {\n    console.log('Componente montado');\n  }, []);\n\n  return \u0026#x3C;div\u003eHello, world!\u0026#x3C;/div\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eAtualização (Updating):\u003c/strong\u003e\nEste estágio ocorre quando o estado ou as props de um componente mudam, fazendo com que ele se re-renderize.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003euseEffect\u003c/strong\u003e com dependências:\nO \u003ccode\u003euseEffect\u003c/code\u003e também pode ser usado para simular \u003ccode\u003ecomponentDidUpdate\u003c/code\u003e ao especificar dependências. Sempre que qualquer uma das dependências mudar, o efeito será executado novamente.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useState, useEffect } from 'react';\n\nfunction App() {\n  const [count, setCount] = useState(0);\n\n  useEffect(() =\u003e {\n    console.log(`O contador foi atualizado para: ${count}`);\n  }, [count]);\n\n  return (\n    \u0026#x3C;div\u003e\n      \u0026#x3C;p\u003eVocê clicou {count} vezes\u0026#x3C;/p\u003e\n      \u0026#x3C;button onClick={() =\u003e setCount(count + 1)}\u003eClique aqui\u0026#x3C;/button\u003e\n    \u0026#x3C;/div\u003e\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eDesmontagem (Unmounting):\u003c/strong\u003e\nEste estágio ocorre quando o componente é removido do DOM.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003euseEffect\u003c/strong\u003e com uma função de limpeza:\nO \u003ccode\u003euseEffect\u003c/code\u003e pode retornar uma função de limpeza que é executada antes do componente ser removido do DOM, simulando o comportamento do \u003ccode\u003ecomponentWillUnmount\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-jsx\"\u003eimport React, { useEffect } from 'react';\n\nfunction App() {\n  useEffect(() =\u003e {\n    return () =\u003e {\n      console.log('Componente desmontado');\n    };\n  }, []);\n\n  return \u0026#x3C;div\u003eHello, world!\u0026#x3C;/div\u003e;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eConclusão\u003c/h3\u003e\n\u003cp\u003eEntender o ciclo de vida dos componentes é crucial para o desenvolvimento de aplicações React, pois permite controlar como os componentes se comportam em diferentes estágios de sua existência. Com os React Hooks, gerenciar o ciclo de vida dos componentes funcionais ficou mais intuitivo e direto. No próximo tópico, exploraremos como configurar o ambiente de desenvolvimento para começar a construir aplicações React.\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react\"\u003eDocumentação oficial do React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/Hooks\"\u003eHooks no React\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/useEffect\"\u003euseEffect Hook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react.dev/reference/react/Component\"\u003eTutorial sobre o ciclo de vida dos componentes\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n"},{"id":"1-instalando-node-npm","folder":"2-configurando-ambiente-desenvolvimento","contentHtml":"\u003ch2\u003eConfigurando o Ambiente de Desenvolvimento\u003c/h2\u003e\n\u003ch2\u003e\u003cimg style=\"max-width: 100%; height: auto;\" src=\"https://raw.githubusercontent.com/leorodriguesdev/artigos-react-react-native/main/images/1-instalando-node-npm.webp\" alt=\"Componentes, Estado, e Props\"\u003e\u003c/h2\u003e\n\u003ch3\u003eInstalando Node.js e npm\u003c/h3\u003e\n\u003cp\u003eAntes de começar a desenvolver com React, é necessário instalar o Node.js e seu gerenciador de pacotes, o npm. Node.js é um ambiente de execução JavaScript que permite executar código JavaScript fora do navegador, e o npm é usado para gerenciar dependências e pacotes necessários para o desenvolvimento.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eBaixando e Instalando Node.js:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAcesse o \u003ca href=\"https://nodejs.org/\"\u003esite oficial do Node.js\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eBaixe a versão recomendada para a maioria dos usuários.\u003c/li\u003e\n\u003cli\u003eSiga as instruções de instalação para o seu sistema operacional.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eVerificando a Instalação:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAbra o terminal (ou prompt de comando) e digite:\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enode -v\n\u003c/code\u003e\u003c/pre\u003e\nIsso deve retornar a versão do Node.js instalada.\u003c/li\u003e\n\u003cli\u003eVerifique o npm da mesma forma:\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enpm -v\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eCriando um novo projeto com Create React App\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://create-react-app.dev/\"\u003eCreate React App\u003c/a\u003e é uma ferramenta oficial do React que configura automaticamente um novo projeto React com uma estrutura de diretórios recomendada, dependências e scripts de build.\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eInstalando Create React App:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAbra o terminal e digite:\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enpx create-react-app my-app\n\u003c/code\u003e\u003c/pre\u003e\nSubstitua \"my-app\" pelo nome do seu projeto.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eInicializando o Projeto:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNavegue até o diretório do seu projeto:\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003ecd my-app\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eInicie o servidor de desenvolvimento:\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enpm start\n\u003c/code\u003e\u003c/pre\u003e\nIsso abrirá uma nova aba no navegador com a aplicação React rodando localmente.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eFerramentas e Extensões Recomendadas\u003c/h3\u003e\n\u003cp\u003ePara facilitar o desenvolvimento com React, há várias ferramentas e extensões que podem ser úteis:\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eVS Code (Visual Studio Code):\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUm dos editores de código mais populares entre desenvolvedores. Ele oferece diversas extensões para melhorar a experiência de desenvolvimento com React.\u003c/li\u003e\n\u003cli\u003eBaixe e instale o \u003ca href=\"https://code.visualstudio.com/\"\u003eVS Code\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eExtensões para VS Code:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eESLint:\u003c/strong\u003e Ajuda a encontrar e corrigir problemas no seu código JavaScript.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrettier:\u003c/strong\u003e Formata automaticamente o seu código para mantê-lo consistente.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReact Developer Tools:\u003c/strong\u003e Facilita a inspeção e depuração de componentes React.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVS Code React Snippets:\u003c/strong\u003e Fornece snippets de código para acelerar o desenvolvimento.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eReact Developer Tools:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUma extensão de navegador (Chrome e Firefox) que permite inspecionar a estrutura de componentes React.\u003c/li\u003e\n\u003cli\u003eBaixe a extensão para \u003ca href=\"https://chrome.google.com/webstore/detail/react-developer-tools\"\u003eChrome\u003c/a\u003e ou \u003ca href=\"https://addons.mozilla.org/en-US/firefox/addon/react-devtools/\"\u003eFirefox\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003eConclusão\u003c/h3\u003e\n\u003cp\u003eConfigurar o ambiente de desenvolvimento corretamente é o primeiro passo para criar aplicações React eficientes e escaláveis. A instalação do Node.js e npm, a utilização do Create React App para iniciar novos projetos, e a adoção de ferramentas e extensões recomendadas são essenciais para melhorar sua produtividade e a qualidade do seu código. No próximo tópico, vamos explorar conceitos avançados de React, incluindo hooks e gerenciamento de estado global com Context API.\u003c/p\u003e\n\u003ch4\u003eReferências\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://nodejs.org/\"\u003eNode.js\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://create-react-app.dev/\"\u003eCreate React App\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://code.visualstudio.com/\"\u003eVS Code\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://chrome.google.com/webstore/detail/react-developer-tools\"\u003eReact Developer Tools para Chrome\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://addons.mozilla.org/en-US/firefox/addon/react-devtools/\"\u003eReact Developer Tools para Firefox\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"PYbr4GzqJ-_lpZQypy0VJ","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
